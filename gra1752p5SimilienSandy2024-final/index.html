    function init() {

      // Set main canvas and context references
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      // Initialize animations
      sky.alphaClock = new clock(5.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      swirl.rotateClock = new clock(5.00, 0.00, 1, false, 0, linear, 2.0 * Math.PI, 1.00, 0.0000);
      swirl.alphaClock = new clock(3.00, 0.00, 1, false, 1, linear, 1.0, 1.00, 0.0000);
      ball1.alphaClock = new clock(2.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      ball2.alphaClock = new clock(2.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      ball3.alphaClock = new clock(2.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      ball4.alphaClock = new clock(2.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      ball5.alphaClock = new clock(2.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      ball6.alphaClock = new clock(2.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      ball7.alphaClock = new clock(2.00, 0.00, -1, false, 1, linear, 1.0, 1.00, 0.0000);
      shenron.scaleClock = new clock(1.00, 0.00, 1, false, 1, quadEaseIn, 1.0, 1.00, 0.0001);

      // Configure animation triggers
      animations[0].pathClock.iterated.subscribe(function() { sky.alphaClock.start(); });
      animations[0].pathClock.iterated.subscribe(function() { swirl.rotateClock.start(); });
      animations[0].pathClock.iterated.subscribe(function() { swirl.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { ball1.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { ball2.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { ball3.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { ball4.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { ball5.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { ball6.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { ball7.alphaClock.start(); });
      swirl.rotateClock.iterated.subscribe(function() { shenron.scaleClock.start(); });
      animations[6].pathClock.iterated.subscribe(function() { animations[0].pathClock.start(); });
      animations[3].pathClock.iterated.subscribe(function() { animations[1].pathClock.start(); });
      animations[4].pathClock.iterated.subscribe(function() { animations[2].pathClock.start(); });
      animations[3].pathClock.iterated.subscribe(function() { animations[4].pathClock.start(); });
      animations[2].pathClock.iterated.subscribe(function() { animations[5].pathClock.start(); });
      animations[5].pathClock.iterated.subscribe(function() { animations[6].pathClock.start(); });

      // Start animation clocks
      animations[3].pathClock.start();

      // Set animation timer
      setInterval(drawFrame, (1000 / fps));
    }

    function updateAnimations() {

      // Update animation clocks
      updateAllClocks();

      // Update animation paths  
      var animationCount = animations.length;
      for (var i = 0; i < animationCount; i++) {
        animations[i].update();
      }
    }

    function drawFrame() {

      // Update animations
      updateAnimations();

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bg(ctx);

      ctx.save();
      ctx.globalAlpha = sky.alphaClock.value;
      sky(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(683.0, 384.0);
      ctx.rotate(swirl.rotateClock.value);
      ctx.globalAlpha = swirl.alphaClock.value;
      swirl(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[0].x, animations[0].y);
      ctx.globalAlpha = ball1.alphaClock.value;
      ball1(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[1].x, animations[1].y);
      ctx.globalAlpha = ball2.alphaClock.value;
      ball2(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[2].x, animations[2].y);
      ctx.globalAlpha = ball3.alphaClock.value;
      ball3(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[3].x, animations[3].y);
      ctx.globalAlpha = ball4.alphaClock.value;
      ball4(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[4].x, animations[4].y);
      ctx.globalAlpha = ball5.alphaClock.value;
      ball5(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[5].x, animations[5].y);
      ctx.globalAlpha = ball6.alphaClock.value;
      ball6(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[6].x, animations[6].y);
      ctx.globalAlpha = ball7.alphaClock.value;
      ball7(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(683.0, 391.5);
      ctx.scale(shenron.scaleClock.value, shenron.scaleClock.value);
      shenron(ctx);
      ctx.restore();
    }

    function bg(ctx) {

      // bg/Rectangle
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(1366.0, 768.0);
      ctx.lineTo(0.0, 768.0);
      ctx.lineTo(0.0, 0.0);
      ctx.lineTo(1366.0, 0.0);
      ctx.lineTo(1366.0, 768.0);
      ctx.closePath();
      ctx.fillStyle = "rgb(255, 172, 1)";
      ctx.fill();
      ctx.restore();
    }

    function sky(ctx) {

      ctx.save();
      ctx.save();
      ctx.transform(0.711, 0.000, -0.000, 0.711, 683.0, 384.0);
